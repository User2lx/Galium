<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <style>
    body {
      margin: 0;
      background: white;
      text-align: center;
      font-size: 50px;
    }
  </style>
</head>
<body>
  <h1 id="title">you</h1>
  <script>
    const music = new Audio('music.mp3');
    music.loop = true;
    music.play();

    const wordlist = ['you', 'are', 'an', 'idiot'];
    let index = 0;
    let nextAn = 1;
    const title = document.getElementById('title');

    setInterval(() => {
      title.textContent = wordlist[index];
      if (nextAn === 1) {
        title.style.color = 'black';
        document.body.style.backgroundColor = 'white';
        nextAn = 2;
      } else {
        title.style.color = 'white';
        document.body.style.backgroundColor = 'black';
        nextAn = 1;
      }
      index = (index + 1) % wordlist.length;
    }, 400);
  </script>
</body>
</html>
